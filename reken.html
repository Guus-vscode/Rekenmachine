<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="reken.css">
    <script src="reken.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        
        <!-- Eerste rij: functies -->
        <button class="button" onclick="clearDisplay()">CE</button>
        <button class="button" onclick="clearone()">C</button>
        <button class="button" onclick="appendOperator('%')">%</button>
        <button class="button" onclick="appendOperator('/')">÷</button>
        
        <!-- Tweede rij: kwadraten en wortels -->
        sukkel
        <button class="button" onclick="square()">x²</button>
        <button class="button" onclick="cube()">x³</button>
        <button class="button" onclick="carrot()">√</button>
        <button class="button" onclick="appendOperator('*')">×</button>
        
        <!-- Derde rij: cijfers 7-9 en - -->
        <button class="button" onclick="appendNumber('7')">7</button>
        <button class="button" onclick="appendNumber('8')">8</button>
        <button class="button" onclick="appendNumber('9')">9</button>
        <button class="button" onclick="appendOperator('-')">-</button>
        
        <!-- Vierde rij: cijfers 4-6 en + -->
        <button class="button" onclick="appendNumber('4')">4</button>
        <button class="button" onclick="appendNumber('5')">5</button>
        <button class="button" onclick="appendNumber('6')">6</button>
        <button class="button" onclick="appendOperator('+')">+</button>
        
        <!-- Vijfde rij: cijfers 1-3 en π -->
        <button class="button" onclick="appendNumber('1')">1</button>
        <button class="button" onclick="appendNumber('2')">2</button>
        <button class="button" onclick="appendNumber('3')">3</button>
        <button class="button" onclick="pi()">π</button>
        
        <!-- Zesde rij: 0, 00, ., en = -->
        <button class="button" onclick="appendNumber('0')">0</button>
        <button class="button" onclick="appendNumber('00')">00</button>
        <button class="button" onclick="appendOperator('.')">.</button>
        <button class="button" onclick="calculateResult()" id="resultbutton">=</button>
    </div>
</body>
</html>
